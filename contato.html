<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">

    <h2>Contato</h2>

    <form class="row g-3 needs-validation" novalidate>

        <fieldset class="border p-4 rounded">
            <legend>Formulário de Contato</legend>

            <div class="col-md-6">
                <label for="nome" class="form-label">Nome</label>
                <input type="text" class="form-control" id="nome" required>
            </div>

            <div class="col-md-6">
                <label for="sobrenome" class="form-label">Sobrenome</label>
                <input type="text" class="form-control" id="sobrenome" required>
            </div>

            <div class="col-md-6">
                <label for="telefone" class="form-label">Telefone</label>
                <input type="tel" class="form-control" id="telefone" placeholder="(xx) xxxxx-xxxx" required>
            </div>

            <div class="col-md-6">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="exemplo@email.com" required>
            </div>

            <div class="col-12">
                <label for="mensagem" class="form-label">Mensagem</label>
                <textarea class="form-control" id="mensagem" rows="3" required></textarea>
            </div>

            <div class="col-md-6">
                <label for="idioma" class="form-label">Língua aplicada</label>
                <select class="form-select" id="idioma" required>
                    <option selected disabled>Escolha...</option>
                    <option>Inglês</option>
                    <option>Português (pt-br)</option>
                </select>
            </div>

            <div class="col-md-6">
                <label for="arquivo" class="form-label">Upload de protótipo (PDF/DOC/JPG/PNG)</label>
                <input type="file" class="form-control" id="arquivo" accept=".pdf, .doc, .docx, .jpeg, .jpg, .png" required>
            </div>

            <div class="col-12">
                <label class="form-label">Linguagens preferidas</label>
                <select multiple class="form-select" required>
                    <option>HTML</option>
                    <option>CSS</option>
                    <option>JavaScript</option>
                    <option>Python</option>
                    <option>SQL</option>
                </select>
            </div>

            <div class="col-12">
                <label class="form-label">Tipo de Banco de Dados</label><br>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="bancoDados" id="mysql" value="MySQL" required>
                    <label class="form-check-label" for="mysql">MySQL</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="bancoDados" id="postgresql" value="PostgreSQL">
                    <label class="form-check-label" for="postgresql">PostgreSQL</label>
                </div>
            </div>

            <div class="col-md-6">
                <label for="turno" class="form-label">Turno de preferência</label>
                <select class="form-select" id="turno" required>
                    <option selected disabled>Escolha...</option>
                    <option>Manhã</option>
                    <option>Tarde</option>
                    <option>Noite</option>
                </select>
            </div>

            <div class="col-md-6">
                <label for="horario" class="form-label">Melhor horário para reuniões</label>
                <input type="time" class="form-control" id="horario" required>
            </div>

            <div class="col-md-6">
                <label for="dataEntrega" class="form-label">Previsão de entrega</label>
                <input type="date" class="form-control" id="dataEntrega" required>
            </div>

            <div class="col-12 mt-3">
                <button type="reset" class="btn btn-warning">Limpar</button>
                <button type="submit" class="btn btn-success">Enviar</button>
            </div>

        </fieldset>
    </form>

</body>
</html>
