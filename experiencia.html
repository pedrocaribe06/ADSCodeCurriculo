<!DOCTYPE html>
<html lang="pt-br">
<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

        table {
            width: 100%;

        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    
    </style>
</head>

    <h2>Experiência Profissional</h2>

    <table>

            <tr>
                <th>Empresa</th>
                <th>Cargo</th>
                <th>Período</th>
                <th>Descrição</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>FiveUp Corporation</td>
                <td>Co-Fundador e Chief Design Officer</td>
                <td>2024 - Atual</td>
                <td>Atuação como chefe de design da FiveUp desenvolvendo interface de aplicações mobile e web, além de gestão da equipe de Design.</td>
            </tr>
